<!DOCTYPR html>
<html>


<head>
  <link href="css/bootstrap.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Main Page</title>

  <SCRIPT type="text/javascript">
	window.history.forward();
	function noBack() { window.history.forward(); }
  </SCRIPT>
</head>



<body onload="noBack();" onpageshow="noBack();" background="/css/images/background-1.jpg">
    <div class="container">

      <div class="row"> <h1 align="center"> CodeTut </h1> </div>
    <div class="row">

    <div class="col-md-6 col-md-offset-0">

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 center-block">
        <h3>Sign Up</h3>
      </div>
      <div class="col-md-2"></div>
    </div>

    <hr><hr>

    <div class="row">
      <form class="form-horizontal" action="/" method="post">
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">UserName</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="name" placeholder="User Name" required>
          </div>
        </div>



        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="name" placeholder="Name" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="name" placeholder="Password" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
              <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
          </div>
        </div>

        <div class="form-group">
          <label for="contactnum" class="col-sm-2 control-label">Contact Number</label>
          <div class="col-sm-10">
            <input type="text" name="contactnum" class="form-control" id="contactnum" placeholder="Contact Number" maxlength="10" minlength="10">
          </div>
        </div>

        <div class="form-group">
          <label for="educationdetails" class="col-sm-2 control-label">Education Details</label>
          <div class="col-sm-10">
            <input type="text" name="educationdetails" class="form-control" id="name" placeholder="Education Details" required>
          </div>
        </div>


        <br><br>

        <div class="row">
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
        </div>
        <hr>
      </form>
    </div>

  </div>


    <div class="col-md-4 col-md-offset-2">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-7 center-block">
          <h3>Log In</h3>
        </div>
        <div class="col-md-2"></div>
      </div>

      <hr><hr>

      <div class="row">
        <form class="form-horizontal" action="/HomePage" method="post">
          <div class="form-group">
            <label for="username" class="col-sm-3 control-label">UserName</label>
            <div class="col-sm-9">
              <input type="text" name="username" class="form-control" id="name" placeholder="User Name" required>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
              <input type="password" name="password" class="form-control" id="name" placeholder="Password" required>
            </div>
          </div>

          <br><br>


          <div class="row">
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
          </div>
          <hr>
        </form>
      </div>
    </div>

  </div>
  </div>
</body>

</html>
